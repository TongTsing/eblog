<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-易博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<header class="p-2 bg-white">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 设置网站全局字体 */
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* 调整导航字体 */
        .nav-link {
            font-size: 1.25rem; /* 字体大小 */
            font-weight: 500;
        }

        /* 自定义 hover 效果 */
        .hover-link {
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .hover-link:hover {
            color: #007bff; /* 鼠标悬停时文字变蓝 */
            transform: scale(1.1); /* 鼠标悬停时略微放大 */
        }

        /* 突出显示的按钮 (发布博客) */
        .btn-highlight {
            background-color: #ff9800; /* 橙色背景 */
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
        }

        .btn-highlight:hover {
            background-color: #e68900; /* 悬停时加深橙色 */
        }

        /* 调整导航栏的背景颜色 */
        header {
            background-color: #f8f9fa; /* 浅色背景 */
        }

        /* 调整导航项间距 */
        .nav-item {
            margin-right: 1rem; /* 添加右间距 */
        }

        /* 搜索框样式 */
        .search-form {
            max-width: 300px; /* 限制搜索框宽度 */
        }
    </style>
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <!-- 左侧 Logo 和导航 -->
            <div class="d-flex align-items-center ms-3">
                <a href="/" class="text-dark text-decoration-none me-3">
                    <img src="/media/images/blog.jpg" alt="Blog Icon" width="40" height="32">
                </a>
                <ul class="nav flex-nowrap mb-2">
                    <li class="nav-item">
                        <a href="{% url 'blog:index' %}" class="nav-link hover-link">首页</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'blog:pub_blog' %}" class="nav-link btn-highlight">发布博客</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog_list" class="nav-link hover-link">博客列表</a>
                    </li>
                </ul>
            </div>

            <!-- 右侧 搜索框、用户信息 -->
            <div class="d-flex align-items-center ms-auto">
                <form class="search-form d-flex me-3" role="search" action="{% url 'blog:search' %}" method="get">
                    <input type="search" class="form-control" placeholder="搜索..." aria-label="Search" name="q">
                </form>

                {% if user.is_authenticated %}
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="{% url 'auth:profile' %}">个人信息</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'auth:logout' %}">退出登录</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="text-end">
                    <a href="{% url 'auth:login' %}" type="button" class="btn btn-primary me-2">登陆</a>
                    <a href="{% url 'auth:register' %}" type="button" class="btn btn-warning">注册</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<main class="container-fluid bg-light p-0 rounded" style="min-height: 100vh; margin-top: -18px;">
    {% for message in messages %}
    <div class="alert alert-{{ message.level_tag }}" id="message_{{ forloop.counter }}">
        {{ message }}
    </div>

    <script>
        // 设置显示时间，单位是毫秒
        setTimeout(function () {
            document.getElementById("message_{{ forloop.counter }}").style.display = 'none';
        }, 5000);  // 5秒后消失
    </script>
    {% endfor %}
    {% block main %}{% endblock %}
</main>
</body>
</html>
