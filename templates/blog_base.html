<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-易博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<header class="p-3 bg-light">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .nav-link {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
        }
        .nav-link:hover {
            color: #007bff;
        }
        .btn-highlight {
            background-color: #ff9800;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            border: none;
        }
        .btn-highlight:hover {
            background-color: #e68900;
        }
        header {
            background-color: #f8f9fa;
        }
        .search-form {
            width: 300px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-items {
            display: flex;
            gap: 20px; /* 使用 gap 来调整间距 */
        }
    </style>
    <div class="container-fluid">
        <div class="navbar">
            <!-- 左侧 Logo -->
            <a href="/" class="text-dark text-decoration-none d-flex align-items-center">
                <img src="/media/images/blog.jpg" alt="Blog Icon" width="40" height="32" class="me-2">
                <span class="fs-4">我的博客</span>
            </a>

            <!-- 中间导航链接 -->
            <div class="nav-items">
                <a href="{% url 'blog:index' %}" class="nav-link">首页</a>
                <a href="{% url 'blog:pub_blog' %}" class="nav-link btn-highlight">发布博客</a>
                <a href="/blog_list" class="nav-link">博客列表</a>
            </div>

            <!-- 右侧搜索框和用户信息 -->
            <div class="d-flex align-items-center">
                <form class="search-form d-flex me-3" role="search" action="{% url 'blog:search' %}" method="get">
                    <input type="search" class="form-control" placeholder="搜索..." aria-label="Search" name="q">
                </form>

                {% if user.is_authenticated %}
                <div class="dropdown text-end">
                    <a href="#" class="d-block text-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="{% url 'auth:profile' %}">个人信息</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'auth:logout' %}">退出登录</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="text-end">
                    <a href="{% url 'auth:login' %}" class="btn btn-primary me-2">登陆</a>
                    <a href="{% url 'auth:register' %}" class="btn btn-warning">注册</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<main class="container-fluid bg-light p-0 rounded" style="min-height: 100vh; margin-top: -18px;">
    {% for message in messages %}
    <div class="alert alert-{{ message.level_tag }}" id="message_{{ forloop.counter }}">
        {{ message }}
    </div>

    <script>
        // 设置显示时间，单位是毫秒
        setTimeout(function () {
            document.getElementById("message_{{ forloop.counter }}").style.display = 'none';
        }, 5000);  // 5秒后消失
    </script>
    {% endfor %}
    {% block main %}{% endblock %}
</main>
</body>
</html>
