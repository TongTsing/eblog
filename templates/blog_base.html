<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-易博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<header class="p-3 bg-white shadow-sm rounded-3">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Logo and Blog Title -->
            <div class="d-flex align-items-center">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <img src="/media/images/blog.jpg" alt="Blog Icon" class="me-2" style="max-width: 40px; height: auto;">
                    <h4 class="mb-0 fw-bold text-primary">易博客</h4>
                </a>
            </div>

            <!-- Navigation Links -->
            <ul class="nav mb-0 d-flex align-items-center">
                <li class="nav-item">
                    <a href="{% url 'blog:index' %}" class="nav-link px-3 text-dark fw-semibold">首页</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'blog:pub_blog' %}" class="nav-link px-3 text-dark fw-semibold">发布博客</a>
                </li>
                <li class="nav-item">
                    <a href="/blog_list" class="nav-link px-3 text-dark fw-semibold">博客列表</a>
                </li>
            </ul>

            <!-- Search Bar -->
            <form class="d-flex mb-0 ms-3" role="search" action="{% url 'blog:search' %}" method="get">
                <input type="search" class="form-control form-control-sm rounded-pill" placeholder="搜索..." aria-label="Search" name="q">
            </form>

            <!-- User Authentication -->
            {% if user.is_authenticated %}
            <div class="dropdown text-end ms-3">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" width="32" height="32" class="rounded-circle border border-2 border-primary">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="{% url 'auth:profile' %}">个人信息</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'auth:logout' %}">退出登录</a></li>
                </ul>
            </div>
            {% else %}
            <div class="text-end ms-3">
                <a href="{% url 'auth:login' %}" type="button" class="btn btn-outline-primary btn-sm px-4 py-2">登陆</a>
                <a href="{% url 'auth:register' %}" type="button" class="btn btn-outline-warning btn-sm px-4 py-2 ms-2">注册</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>

<style>
    /* Ensure blog.jpg doesn't overflow its container */
    header img {
        max-width: 40px; /* Limit width to 40px */
        height: auto; /* Maintain aspect ratio */
    }

    /* Hover effect on nav links */
    .nav-link:hover {
        color: #007bff;
        text-decoration: underline;
    }

    /* Button hover effect */
    .btn-outline-primary:hover {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
    }

    .btn-outline-warning:hover {
        background-color: #f39c12;
        color: white;
        border-color: #f39c12;
    }

    /* Dropdown user avatar border effect */
    .dropdown-toggle:hover img {
        border-color: #007bff;π
    }
</style>
<main class="container-fluid bg-light p-0 rounded" style="min-height: 100vh; margin-top: -18px;">
    {% for message in messages %}
    <div class="alert alert-{{ message.level_tag }}" id="message_{{ forloop.counter }}">
        {{ message }}
    </div>

    <script>
        // 设置显示时间，单位是毫秒
        setTimeout(function () {
            document.getElementById("message_{{ forloop.counter }}").style.display = 'none';
        }, 5000);  // 5秒后消失
    </script>
    {% endfor %}
    {% block main %}{% endblock %}
</main>
</body>
</html>
