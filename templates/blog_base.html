<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-易博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        /* Custom header styling */
        .nav-link {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            padding: 0.8rem 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.6);
            color: #007bff;
        }

        .search-bar input {
            border-radius: 30px;
            padding: 10px 20px;
            width: 250px;
            transition: width 0.4s ease;
        }

        .search-bar input:focus {
            width: 300px;
            border-color: #007bff;
        }

        .dropdown-menu {
            min-width: 180px;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .user-profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .user-profile img:hover {
            transform: scale(1.05);
        }

        .user-buttons .btn {
            font-weight: 600;
        }

        /* Adjusting spacing for better alignment */
        .d-flex.align-items-center {
            gap: 15px;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-item:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
<header class="p-2 bg-white">
    <div class="header-overlay"></div>
    <div class="container-fluid header-content">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <!-- 左侧 Logo 和导航 -->
            <div class="d-flex align-items-center header-logo">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none me-2">
                    <img src="/media/images/blog.jpg" alt="Blog Icon">
                </a>
                <ul class="nav flex-nowrap mb-2 ms-1">
                    <li class="nav-item"><a href="{% url 'blog:index' %}" class="nav-link text-dark">首页</a></li>
                    <li class="nav-item"><a href="{% url 'blog:pub_blog' %}" class="nav-link text-dark">发布博客</a></li>
                    <li class="nav-item"><a href="/blog_list" class="nav-link text-dark">博客列表</a></li>
                </ul>
            </div>

            <!-- 右侧 搜索框、用户信息 -->
            <div class="d-flex align-items-center ms-auto">
                <div class="search-bar">
                    <form class="d-flex me-3" role="search" action="{% url 'blog:search' %}" method="get">
                        <input type="search" class="form-control" placeholder="搜索..." aria-label="Search" name="q">
                    </form>
                </div>

                {% if user.is_authenticated %}
                <div class="dropdown text-end user-profile">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="{% url 'auth:profile' %}">个人信息</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'auth:logout' %}">退出登录</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="user-buttons text-end">
                    <a href="{% url 'auth:login' %}" type="button" class="btn btn-primary me-2">登陆</a>
                    <a href="{% url 'auth:register' %}" type="button" class="btn btn-warning">注册</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<main class="container-fluid bg-light p-0 rounded" style="min-height: 100vh; margin-top: -18px;">
    {% for message in messages %}
    <div class="alert alert-{{ message.level_tag }}" id="message_{{ forloop.counter }}">
        {{ message }}
    </div>

    <script>
        // 设置显示时间，单位是毫秒
        setTimeout(function () {
            document.getElementById("message_{{ forloop.counter }}").style.display = 'none';
        }, 5000);  // 5秒后消失
    </script>
    {% endfor %}
    {% block main %}{% endblock %}
</main>
</body>
</html>
