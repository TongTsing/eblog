<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-易博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<header class="p-3 bg-white shadow-sm rounded-3">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Logo and Navigation Links -->
            <div class="d-flex align-items-center">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <img src="/media/images/blog.jpg" alt="Blog Icon" class="me-2" style="width: 40px; height: auto;">
                </a>
                <!-- Navigation Links -->
                <ul class="nav mb-0 d-flex align-items-center">
                    <li class="nav-item">
                        <a href="{% url 'blog:index' %}" class="nav-link px-3 text-dark fw-semibold">首页</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'blog:pub_blog' %}" class="nav-link px-3 text-dark fw-semibold">发布博客</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog_list" class="nav-link px-3 text-dark fw-semibold">博客列表</a>
                    </li>
                </ul>
            </div>

            <!-- Search Bar -->
            <form class="d-flex mb-0 ms-3" role="search" action="{% url 'blog:search' %}" method="get">
                <input type="search" class="form-control form-control-sm rounded-pill" placeholder="搜索..." aria-label="Search" name="q">
            </form>

            <!-- User Authentication -->
            {% if user.is_authenticated %}
            <div class="dropdown text-end ms-3">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" width="32" height="32" class="rounded-circle border border-2 border-primary">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="{% url 'auth:profile' %}">个人信息</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'auth:logout' %}">退出登录</a></li>
                </ul>
            </div>
            {% else %}
            <div class="text-end ms-3">
                <a href="{% url 'auth:login' %}" type="button" class="btn btn-outline-primary btn-sm px-4 py-2">登陆</a>
                <a href="{% url 'auth:register' %}" type="button" class="btn btn-outline-warning btn-sm px-4 py-2 ms-2">注册</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>

<!-- 轮播区域 (不会影响其他内容) -->
<div id="quoteCarousel" class="carousel slide blog-quote mt-3" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <span class="text-primary fw-bold">马克思：“无产者在这个革命中失去的只是锁链，他们获得的将是整个世界。”</span>
        </div>
        <div class="carousel-item">
            <span class="text-primary fw-bold">恩格斯：“历史的火炬不会熄灭。”</span>
        </div>
        <div class="carousel-item">
            <span class="text-primary fw-bold">列宁：“给我一个组织，我就能撬动整个世界。”</span>
        </div>
    </div>
    <!-- 轮播控制按钮 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#quoteCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#quoteCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<main class="container-fluid bg-light p-0 rounded" style="min-height: 100vh;">
    {% for message in messages %}
    <div class="alert alert-{{ message.level_tag }}" id="message_{{ forloop.counter }}">
        {{ message }}
    </div>

    <script>
        setTimeout(function () {
            document.getElementById("message_{{ forloop.counter }}").style.display = 'none';
        }, 5000);
    </script>
    {% endfor %}
    {% block main %}{% endblock %}
</main>

<!-- Bootstrap 5 轮播所需的 JS 文件 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<style>
    /* 轮播区域样式 */
    .carousel-inner {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .carousel-item {
        padding: 10px 20px;
        text-align: center;
        font-size: 18px;
    }

    /* 防止轮播影响首页按钮的位置 */
    .blog-quote {
        max-width: 100%; /* 确保轮播不影响页面布局 */
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 10px;
    }

    /* 轮播控制按钮 */
    .carousel-control-prev-icon, .carousel-control-next-icon {
        background-color: black;
    }

    /* 限制文本宽度，使其居中 */
    .carousel-item span {
        max-width: 500px;
        display: inline-block;
        font-size: 16px;
        white-space: normal;
        margin: 0 auto;
    }
</style>

</body>
</html>
