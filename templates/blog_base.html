<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-易博客</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<header class="p-3 bg-white shadow-sm">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .nav-link {
            font-size: 1.125rem;
            font-weight: 500;
            color: #333;
        }
        .nav-link:hover, .nav-link:focus {
            color: #007bff;
            transform: scale(1.05);
            text-decoration: underline;
        }
        .btn-highlight {
            background-color: #f0ad4e;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-highlight:hover {
            background-color: #ec971f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #f8f9fa;
        }
        .nav-item {
            margin-right: 1.5rem;
        }
        .search-form {
            max-width: 320px;
            width: 100%;
        }
        .search-form input {
            border-radius: 25px;
            padding-left: 15px;
        }
        .dropdown-menu {
            border-radius: 8px;
        }
        .dropdown-item {
            font-size: 0.95rem;
        }
        .dropdown-item:hover {
            background-color: #007bff;
            color: white;
        }
        .container-fluid {
            max-width: 1200px;
        }
    </style>
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <div class="d-flex align-items-center ms-3">
                <a href="/" class="text-dark text-decoration-none me-3">
                    <img src="/media/images/blog.jpg" alt="Blog Icon" width="40" height="32">
                </a>
                <ul class="nav flex-nowrap mb-2">
                    <li class="nav-item">
                        <a href="{% url 'blog:index' %}" class="nav-link hover-link">首页</a>
                    </li>
                    <li class="nav-item">
                        <a href="/blog_list" class="nav-link hover-link">博客列表</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'blog:pub_blog' %}" class="nav-link btn-highlight">发布博客</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center ms-auto">
                <form class="search-form d-flex me-3" role="search" action="{% url 'blog:search' %}" method="get">
                    <input type="search" class="form-control" placeholder="搜索..." aria-label="Search" name="q">
                </form>

                {% if user.is_authenticated %}
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="{% url 'auth:profile' %}">个人信息</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'auth:logout' %}">退出登录</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="text-end">
                    <a href="{% url 'auth:login' %}" type="button" class="btn btn-primary me-2">登陆</a>
                    <a href="{% url 'auth:register' %}" type="button" class="btn btn-warning">注册</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<main class="container-fluid bg-light p-0 rounded" style="min-height: 100vh; margin-top: -18px;">
    {% for message in messages %}
    <div class="alert alert-{{ message.level_tag }}" id="message_{{ forloop.counter }}">
        {{ message }}
    </div>

    <script>
        // 设置显示时间，单位是毫秒
        setTimeout(function () {
            document.getElementById("message_{{ forloop.counter }}").style.display = 'none';
        }, 5000);  // 5秒后消失
    </script>
    {% endfor %}
    {% block main %}{% endblock %}
</main>
</body>
</html>
